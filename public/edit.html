<!DOCTYPE html>        
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0" />
        <title>タスクの編集</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <form action="" class="single-task-form">
            <h4>タスクの編集</h4>
            <div class="form-control">
                <label>タスクID</label>
                <p class="task-edit-id"></p>
            </div>
            <div class="form-control">
                <label for="name">名前</label>
                <input type="text" name="name" class="task-edit-name" />
            </div>
            <div class="form-control">
                <label for="category">カテゴリー</label>
                <select name="category" class="task-edit-category">
                    <option value="その他">その他</option>
                    <option value="仕事">仕事</option>
                    <option value="プライベート">プライベート</option>
                    <option value="勉強">勉強</option>
                </select>
            </div>
            <div class="form-control">
                <label for="dueDate">期限</label>
                <input type="date" name="dueDate" class="task-edit-due-date" />
            </div>
             <div class="form-control">
                <label for="completed">完了・未完了</label>
                <input type="checkbox" name="completed" class="task-edit-completed" />
            </div>
            <button type="submit" class="block btn task-edit btn">編集</button>
            <a href="index.html" class="btn back-link">タスクに戻る</a>
            <div class="form-alert"></div>
            </form>        
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="editTask.js"></script>
    </body>
</html>
